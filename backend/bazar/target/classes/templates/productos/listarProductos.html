<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Productos</h1>
    <a href="../">home</a>
    <a href="./productos/añadir">Añadir Producto </a>

    <div class="container">
        <div class="row gx-3 gy-2">
            <div class="col-6 col-md-3" th:each="product: ${productos}">
                <div class="card">
                    <img th:src="@{${product.imagen}}" class="card-img-top"
                        alt="..." width="240px" height="240px">
                    <div class="card-body">
                        <h5 class="card-title text-primary" th:text="${product.nombre}">Nombre</h5>
                        <p class="card-text" th:text="${product.precio}"></p>
                        <a  th:href="@{/productos/editar/{id}(id=${product.id})}" class="btn btn-primary">editar</a>
                        <a  th:href="@{/productos/editar/{id}(id=${product.id})}" class="btn btn-danger">eliminar</a>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
